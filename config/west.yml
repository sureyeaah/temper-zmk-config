manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-nodefree-config
      url: https://github.com/urob/zmk-nodefree-config.git
      path: config/zmk-nodefree-config
      revision: main
  self:
    path: config
